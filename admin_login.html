<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Admin Login</title>
		<link rel="stylesheet" type="text/css" href="/cms/css_style/login.css">
		<link rel="stylesheet" type="text/css" href="/cms/css_style/bootstrap.min.css">
	</head>
	<body>
		<div class="box">
			<h2>Admin Login</h2>
			<form method="POST" action="/cms/adm_login.php">
				<div class="form-group">
					<label style="color: white">User Name</label>
					<input type="text" class="form-control" name="uname" required="">
				</div>
				<div class="form-group">
					<label style="color: white">Password</label>
					<input type="password" name="pass" class="form-control" required="">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Login</button>
					<a class="btn btn-success float-right" href="/cms/index.html" role="button">Home</a>
				</div>

			</form>
		</div>
	</body>
</html>
