
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="/cms/css_style/login.css">
		<link rel="stylesheet" type="text/css" href="/cms/css_style/bootstrap.min.css">
	</head>
	<body>
		<div class="box">
			<h2>Student Registration</h2>
			<form method="POST" action="/cms/reg.php">
				<div class="form-group">
					<label style="color: white">Registration No.</label>
					<input type="text" class="form-control" name="reg_no" required="">
				</div>
				<div class="form-group">
					<label style="color: white">Password</label>
					<input type="password" name="pass" class="form-control" required="">
				</div>
				<div class="form-group">
					<label style="color: white">First Name</label>
					<input type="text" class="form-control" name="fname" required="">
				</div>
				<div class="form-group">
					<label style="color: white">Last Name</label>
					<input type="text" class="form-control" name="lname" required="">
				</div>
				<div class="form-group">
					<label style="color: white">Branch</label>
					<input type="text" class="form-control" name="branch" required="">
				</div>
				<div class="form-group">
					<label style="color: white">Semester</label>
					<input type="number" class="form-control" name="sem" min="1" max="8" required="">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
					<a class="btn btn-success float-right" href="/cms/index.html" role="button">Home</a>
				</div>
			</form>
		</div>
	</body>
</html>
